<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Twitter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap.css">
  <script src="assets/jquery-3.2.1.min.js"></script>
  <script src="assets/popper.min.js"></script>
  <script src="assets/bootstrap.js"></script>
  <script src="assets/scripts.js "></script>
  <link rel="stylesheet" href="assets/font-awesome.css">
  <link rel="stylesheet" href="assets/bootstrap-switch.css">
  <link href="assets/css.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>

<body id="personal" class="container" style="direction:rtl; text-align:right; font-family:Yekan; background-image:url('assets/background.png')">


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="assets/logo.jpg" class="m-1" style="height : 30px; width : auto">
    <a class="navbar-brand" href="#">توییتر فارسی</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar Start -->
      <div class="mr-auto">
        <a href="/login"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ورود</button> </a>
      </div>
      <!-- Navbar End -->
    </div>
  </nav>

 <!-- Main Start -->
  <div class="container d-flex justify-content-center" style="background-color : white">
    <form class="row" method="post">

      <div class="form-group col-6">
        <label>نام</label>
        <input name="name" id="signUpFirstNameField"  class="form-control" placeholder="نام را وارد کنید">
      </div>

      <div class="form-group col-6">
        <label>نام خانوادگی</label>
        <input name="lname" id="signUpLastNameField" class="form-control" placeholder="نام خانوادکی را وارد کنید">
      </div>

      <div class="form-group col-6">
        <label>نام کاربری</label>
        <input name="username" id="signUpUserNameField" class="form-control" placeholder="نام کاربری را وارد کنید">
      </div>

      <div class="form-group col-6">
        <label>گذرواژه</label>
        <input name="password" id="signUpPasswordField" type="password" class="form-control" placeholder="گذرواژه را وارد کنید">
      </div>

      <div class="form-group col-12">
        <label>ایمیل</label>
        <input name="email" id="signUpEmailField" class="form-control" placeholder="ایمیل را وارد کنید">
      </div>

      <button id="signUpButton" class="btn btn-primary d-flex justify-content-center m-3">ثبت نام</button>
    </form>
  </div>

  <!-- Main End -->

  </body>
  </html>
